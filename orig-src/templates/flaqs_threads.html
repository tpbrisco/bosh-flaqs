<!doctype html>
<title>Symbol Threads</title>
<link rel=stylesheet type=text/css
      href='{{url_for('static',filename='style_flaqs.css')}}'>
<link rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}">
<div class=page>
  <h1>Threads</h1>
  <table>
    <thead><td>Thread</td><td>Symbol</td><td>Last Price</td>
      <td>Last Updated</td><td>Que Depth</td><td>Timer</td>
    </thead>
    {% for q in queueinfo %}
    <tr>
      <td>{{q.tname}}</td>
      <td>{{q.symbol}}</td>
      <td>{{q.lastprice}}</td>
      <td>{{q.lastupdate}}</td>
      <td>{{q.qdepth}}</td>
      <td>{{q.timer}}</td>
    </tr>
    {% endfor %}
  </table>
  <hr>
  <h1>System</h1>
  <table>
    <thead><td>Thread Ident</td><td>Name</td><td>Alive</td>
    </thead>
    {% for s in sysinfo %}
    <tr>
      <td>{{s.sident}}</td>
      <td>{{s.sname}}</td>
      <td>{{s.isalive}}</td>
    </tr>
    {% endfor %}
  </table>
  <hr>
  <a href='index'>Symbols</a>
  </form>
</div>
